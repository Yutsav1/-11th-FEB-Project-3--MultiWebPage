<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medifine|Contact Us</title>
    <!-- Adding Stylesheet -->
    <link rel="stylesheet" href="./style/contact_us.css">
    <!-- Adding Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <img src="./images/logo.png" alt="logo-png">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about_us.html">About us</a></li>
                <li><a href="#">Our services</a></li>
                <li><a href="#" class="contactus">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form">
            <form method="get">
                <h1>Contact Form</h1>
                <p>Name</p>
                <input type="text" placeholder="Enter your name" name="Name" id="nm1">
                <p>Email</p>
                <input type="email" placeholder="Enter your email" name="Email" id="eml1">
                <p>Message</p>
                <textarea name="Message" id="msg1" cols="30" rows="8" placeholder="Enter your message"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>

</html>
