<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEB 11 | Multi Web Page</title>
    <!-- Adding Stylesheet -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- Adding Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <img src="./images/logo.png" alt="logo-png">
            <ul>
                <li><a href="#" class="home">Home</a></li>
                <li><a href="./about_us.html">About us</a></li>
                <li><a href="#">Our services</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="./images/stethoscope.png" alt="stethoscope-img" class="stethoscope">

            <img src="./images/topAngle.png" alt="topangle-png" class="topangle">

            <p>We're always available for our Patients with emergen problems. You can easily reach <br> us 24/7. We
                focused on highest quality.</p>
            <button>Make Appointment</button>
            <img src="./images/bottomAngle.png" alt="bottomangle-png" class="bottomangle">
        </section>
        <section class="main-right">
            <img src="./images/greenBox.png" alt="greenbox-img" class="greenbox" width="450px">
            <img src="./images/yellowBox.png" alt="yellowbox" class="yellowbox" width="400px">
            <img src="./images/doctor.png" alt="doctor-img" class="doctor" width="450px">
        </section>
